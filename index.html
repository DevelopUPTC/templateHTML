
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Ejemplo de Uso de AJAX</title>
  </head>
  <body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Datos de Personas</h2>
			</div>

			<div class="card-body">
			
		<div class="row">
			<label for="code" class="col-form-label col-2">C&oacute;digo</label>
			<div class="col-10 col-sm-4">
				<input type="text" class="form-control" id="code">
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-sm-6">
				<label for="lastName" class="form-label">Apellidos</label>
				<input type="text" class="form-control" id="lastName">
			</div>	

			<div class="col-12 col-sm-6">
				<label for="name" class="form-label">Nombres</label>
				<input type="text" class="form-control" id="name">
			</div>	
		</div>

		<div class="row">
		   	<div class="col-12 col-sm-6">
			   <label for="birthday" class="form-label">Fecha de Nacimiento</label>
			   <input type="date" id="birthday" class="form-control">
			</div>

			<div class="col-6 col-sm-3">
				<label for="gender" class="form-label">G&eacute;nero</label>
				<select id="gender" class="form-select">
					<option>Femenino</option>
					<option>Masculino</option>
					<option>Pansexual</option>
					<option>Otro</option>
				</select>
		 	 </div>

			<div class="col-6 col-sm-3">
			   	<label for="age" class="form-label">Edad</label>
				<input type="text" id="age" class="form-control" disabled>
			</div>
		</div>

		<div class="row">
			<div class="col-12 col-sm-6">
				<label for="department" class="form-label">Departamento</label>	
				<select class="form-select" id="department">
					<option>Seleccione Departamento...</option>	
				</select>
			</div>

			<div class="col-12 col-sm-6">
				<label for="town" class="form-label">Municipio</label>	
				<select class="form-select" id="town">
				</select>	
			</div>
		</div>
		<div class="row mt-3">
			<button class="btn btn-info">Enviar</button>
		</row>
			</div>
		</div>


	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
  </body>
</html>
